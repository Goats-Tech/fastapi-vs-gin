version: "2"
cloud:
  organization: "Gin-test"
  project: "gin-vs-fastapi"
  hostname: ""
sql:
  - schema: "./db/migrations"
    queries: "./db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "./db/sqlc"
        emit_exact_table_names: true
        emit_prepared_queries: true
        emit_empty_slices: true
    database:
      uri: "postgresql://postgres:secret@localhost:5432/gin"
    rules:
      - sqlc/db-prepare
overrides:
  go: null
plugins: []
rules: []
